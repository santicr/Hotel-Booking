<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><h5>Menú principal</h5></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><h5>Gestionar reserva</h5></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <center>
            <form action="{{ url_for('reserva_success') }}" method="POST">
                <div class="col-12 col-lg-3 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                    <input type="email" name="correo" class="form-control" required>
                  </div>
                <div class="col-12 col-lg-3 mb-3">
                  <label for="numTarjeta" class="form-label">Número de tarjeta de crédito</label>
                  <input type="text" name="numTarjeta" class="form-control" required>
                </div>
                  <div class="col-12 col-lg-3 mb-3">
                  <label for="codSeguridad" class="form-label">Código de seguridad</label>
                  <input type="text" name="codSeguridad" class="form-control" required>
                </div>
                <div class="col-12 col-lg-3 mb-3">
                    <select name="numPersonas" class="form-select" aria-label="Default select example" required>
                        <option selected>Elige el número de personas</option>
                        <option value="2">1</option>
                        <option value="3">2</option>
                        <option value="4">3</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="dia">Día de reserva:</label>
                    <input name="fecha" type="date" required>
                </div>
                <div class="col-12 mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </center>
    </body>
</html>
